# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
#    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    env:
      GOOGLE_APPLICATION_CREDENTIALS: '${{ secrets.GOOGLE_CREDENTIALS }}'

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          distribution: 'zulu' # See 'Supported distributions' for available options
          java-version: '17'

      # Setup Gradle as build tool
      - uses: actions/checkout@v3
      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2

      # Runs a single command using the runners shell
      - name: Build
        run: ./gradlew clean assemble

      # Runs a set of commands using the runners shell
      - name: Test
        run: ./gradlew test

      - id: auth
        name:  Authenticate to Google Cloud
        uses: google-github-actions/auth@v0
        with:
          credentials_json: '${{ secrets.GOOGLE_CREDENTIALS }}'


      - name: Get Project Name
        id: project-name
        run: |
#          echo "name=" >> $GITHUB_ENV
          echo "::set-output name=PROJECT_NAME::$(${{github.workspace}}/gradlew properties --no-daemon --console=plain |grep '^name:' |awk '{printf $2}')"

      - name: Get Project Version
        id: project-version
        run: |
          echo "::set-output name=VERSION_NAME::$(${{github.workspace}}/gradlew properties --no-daemon --console=plain |grep '^version:' |awk '{printf $2}')" 

#        |
#          echo "version=" >> $GITHUB_ENV
#          ./gradlew properties --no-daemon --console=plain |grep "^version:" |awk '{printf $2}' >> $GITHUB_ENV

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push to Docker Hub
        uses: docker/build-push-action@v3
        with:
          context: ./app/docker
          push: true
          tags: ${{secrets.DOCKER_USERNAME}}/${{ steps.project-name.outputs.PROJECT_NAME }}:${{ steps.project-version.outputs.VERSION_NAME }}
